- !ruby/object:Docs
  name: Google Cloud Run
  url: 'https://run.googleapis.com/$discovery/rest?version=v1alpha1'
  scopes:
    - 'https://www.googleapis.com/auth/compute'
  output: output_cloudrun.yaml
  overrides: []
  resource_path: resources.projects.resources.locations.resources
  objects:
    - Service
    - DomainMapping